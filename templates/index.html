<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Recomendações <span class="highlight">Cinematográficas</span></h1>
            <p class="subtitle">Descubra seu próximo filme favorito. Avalie pelo menos 7 para começar!</p>
        </header>

        <main class="main-content">
            <div class="card" id="card-avalia">
                <div class="card-header">
                    <h2>Avalie Filmes</h2>
                    <span class="count-box"><span id="rated-count">0</span> / 7</span>
                </div>
                <button class="btn btn-primary" id="open-catalog-btn">Abrir Catálogo</button>
                <ul id="ratings-list" class="ratings-list"></ul>
                <button class="btn btn-secondary" id="recommend-btn" disabled>Recomendar Filmes</button>
            </div>
            
            <div class="card card-result" id="card-result" style="display:none;">
                <h2>Sua Lista de Recomendações</h2>
                <ul id="recommendations-list" class="recommendations-list"></ul>
            </div>
        </main>
        
        <div id="catalog-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Catálogo de Filmes</h3>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="search-bar" placeholder="Buscar filmes...">
                    <ul id="movie-catalog" class="movie-catalog"></ul>
                </div>
            </div>
        </div>
        
        <div id="loading-modal" class="modal">
            <div class="modal-content loading-content">
                <div class="spinner"></div>
                <p>Buscando recomendações...</p>
            </div>
        </div>
        
        <div id="toast" class="toast"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
