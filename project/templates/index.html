<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recomendação de Filmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Escolha seus filmes favoritos</h1>
        <button id="btnAdd">Adicionar Filmes</button>
        
        <div id="catalogo" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Selecione pelo menos 7 filmes</h2>
                <div class="lista-filmes">
                    {% for filme in filmes %}
                        <div class="filme-item">
                            <input type="checkbox" class="filme-checkbox" data-id="{{ filme['movieId'] }}">
                            <span>{{ filme['nome'] }}</span>
                            <input type="number" class="nota" min="1" max="5" placeholder="Nota">
                        </div>
                    {% endfor %}
                </div>
                <button id="btnEnviar">Enviar</button>
            </div>
        </div>

        <div id="resultado">
            <h2>Filmes recomendados:</h2>
            <ul id="lista-recomendados"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
